<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300' viewBox='0 0 300 300'>
	<defs>
		<linearGradient id="g"  x2="0" y2="100%">
			<stop offset="0%" style="stop-color:#333;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#222;stop-opacity:1" />
		</linearGradient>
		<pattern id='bluestripe' patternUnits='userSpaceOnUse' x='0' y='0' width='10' height='10' viewBox='0 0 10 10' >
			<rect fill='url(#g)' width='10' height='10'/>
		</pattern> 
		<filter id='fuzz' x='0' y='0'>
			<feTurbulence type='turbulence' result='t' baseFrequency='.5 .3' numOctaves='5' stitchTiles='stitch'/>
			<feColorMatrix type='saturate' in='t' values='0'/>
		</filter>
	</defs>
	<rect width='100%' height='100%' fill='url(#bluestripe)'/>
<rect width='100%' height='100%' filter='url(#fuzz)' opacity='0.3'/>
</svg>
