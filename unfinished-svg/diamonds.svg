.svg-canvas{
	background-color: #49d;
	-webkit-transform:scale(1);
	width:800;
	height: 300;
}
svg{
	width: 100%;
	height: auto;
}
path.base{
	fill-opacity:.2;
	fill: #fff;
	-webkit-transition: all .5s linear;
	-moz-transition: all .5s linear;
}
path.highlight{
	fill-opacity: .25;
	fill: #fff;
	-webkit-transition: all .3s linear;
	-moz-transition: all .3s linear;
}
path.highlight:hover, path.base:hover{
	fill-opacity:.5;
}
svg {
	overflow:hidden;
}